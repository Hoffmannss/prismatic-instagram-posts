<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, user-scalable=no">
    <title>Story 02 - Problema | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: #000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0000 0%, #2e0a0a 40%, #1a0014 70%, #0a0000 100%);
        }
        
        /* Neon Background Effects - Red/Orange Alert Theme */
        .neon-bg {
            position: absolute;
            border-radius: 50%;
            filter: blur(160px);
            z-index: 1;
        }
        
        .neon-1 {
            width: 900px;
            height: 900px;
            background: #FF0066;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.4;
            animation: alert-pulse 2s ease-in-out infinite;
        }
        
        .neon-2 {
            width: 800px;
            height: 800px;
            background: #FF6600;
            bottom: -150px;
            right: -100px;
            opacity: 0.35;
            animation: alert-pulse 2.5s ease-in-out infinite reverse;
        }
        
        @keyframes alert-pulse {
            0%, 100% { opacity: 0.35; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.5; transform: translateX(-50%) scale(1.05); }
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 140px 90px;
            text-align: center;
        }
        
        /* Alert Icon */
        .alert-icon {
            font-size: 140px;
            margin-bottom: 80px;
            filter: drop-shadow(0 0 40px rgba(255, 0, 102, 0.8));
            animation: shake 3s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(-8deg); }
            20%, 40% { transform: rotate(8deg); }
            50%, 70%, 90% { transform: rotate(0deg); }
        }
        
        /* Question Headline */
        .question {
            font-family: 'Inter', sans-serif;
            font-size: 64px;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }
        
        /* Problem List */
        .problem-list {
            margin-bottom: 90px;
        }
        
        .problem-item {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 56px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .problem-item .x-icon {
            font-size: 60px;
            margin-right: 20px;
            color: #FF0066;
            filter: drop-shadow(0 0 20px rgba(255, 0, 102, 0.6));
        }
        
        /* Warning Box */
        .warning-box {
            background: rgba(255, 0, 102, 0.15);
            backdrop-filter: blur(20px);
            border: 3px solid #FF6600;
            border-radius: 30px;
            padding: 45px 60px;
            margin-bottom: 80px;
            max-width: 900px;
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.4);
        }
        
        .warning-text {
            font-family: 'Inter', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.5;
        }
        
        .warning-highlight {
            font-size: 48px;
            font-weight: 900;
            color: #FF6600;
            text-shadow: 0 0 30px rgba(255, 102, 0, 0.8);
        }
        
        /* Solution Box */
        .solution-box {
            background: linear-gradient(135deg, rgba(6, 217, 215, 0.15), rgba(168, 85, 247, 0.15));
            border: 3px solid #06D9D7;
            border-radius: 30px;
            padding: 50px 70px;
            margin-bottom: 70px;
            max-width: 900px;
            box-shadow: 0 0 50px rgba(6, 217, 215, 0.3);
        }
        
        .solution-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.4;
        }
        
        .solution-text .check {
            font-size: 52px;
            margin-right: 15px;
            color: #06D9D7;
            filter: drop-shadow(0 0 20px rgba(6, 217, 215, 0.8));
        }
        
        .solution-highlight {
            color: #06D9D7;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(6, 217, 215, 0.6);
        }
        
        /* CTA */
        .cta {
            font-family: 'Inter', sans-serif;
            font-size: 52px;
            font-weight: 900;
            color: #FFFFFF;
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            padding: 45px 80px;
            border-radius: 25px;
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.5);
            animation: cta-glow 2s ease-in-out infinite;
        }
        
        @keyframes cta-glow {
            0%, 100% { box-shadow: 0 0 60px rgba(168, 85, 247, 0.5); }
            50% { box-shadow: 0 0 80px rgba(6, 217, 215, 0.6); }
        }
        
        .cta .bulb {
            font-size: 56px;
            margin-right: 15px;
        }
    </style>
</head>
