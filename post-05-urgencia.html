        .fire-animation {
            position: absolute;
            font-size: 120px;

        }

        .fire-3 { bottom: 150px; left: 50px; animation-delay: 1s; }
        .fire-4 { bottom: 100px; right: 100px; animation-delay: 1.5s; }
        @keyframes fire-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        .content {
            position: relative;
            z-index: 3;

        .badge {

            color: #FFFFFF;
            padding: 14px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 900;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.6), 0 0 80px rgba(255, 0, 110, 0.3);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(255, 0, 110, 0.6), 0 0 80px rgba(255, 0, 110, 0.3); }

        }

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .title-white {
            color: #FFFFFF;

        .subtitle {

        .warning-box {

            border-radius: 40px;
            font-size: 32px;
            font-weight: 900;
            box-shadow: 0 0 60px rgba(255, 0, 110, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            animation: bounce 2s ease-in-out infinite;
        }
        .cta-final:hover {
            transform: translateY(-5px);

        }
