<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, user-scalable=no">
    <title>Destaque - Ofertas | Prismatic Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0000 0%, #2e0a0a 30%, #1a0014 70%, #0a0014 100%);
            flex-shrink: 0;
        }
        .neon-bg {
            position: absolute;
            width: 850px;
            height: 850px;
            border-radius: 50%;
            filter: blur(160px);
            opacity: 0.5;
            z-index: 1;
        }
        .neon-1 {
            background: #FF006E;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 2s ease-in-out infinite;
        }
        .neon-2 {
            background: #A855F7;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 2s ease-in-out infinite 1s;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.7; }
        }
        .badge {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FF006E, #A855F7);
            color: #FFF;
            padding: 22px 65px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 40px;
            box-shadow: 0 10px 50px rgba(255, 0, 110, 0.7);
            animation: badge-pulse 1.5s ease-in-out infinite;
            z-index: 20;
        }
        @keyframes badge-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.04); }
        }
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 200px 90px 120px 90px;
            text-align: center;
        }
        .emoji {
            font-size: 200px;
            margin-bottom: 50px;
            animation: fire 0.5s ease-in-out infinite;
        }
        @keyframes fire {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(5deg); }
        }
        .headline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 95px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #FF006E, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -2px;
        }
        .offer-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 3px solid;
            border-image: linear-gradient(135deg, #FF006E, #A855F7) 1;
            border-radius: 40px;
            padding: 55px 65px;
            margin-bottom: 45px;
            width: 100%;
            max-width: 900px;
        }
        .offer-text {
            font-size: 58px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1.3;
            margin-bottom: 25px;
        }
        .offer-highlight {
            font-size: 50px;
            font-weight: 700;
            color: #FF006E;
        }
        .urgency {
            font-size: 52px;
            font-weight: 900;
            color: #06D9D7;
            margin-top: 50px;
            animation: glow 1.5s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(6, 217, 215, 0.5); }
            50% { text-shadow: 0 0 50px rgba(6, 217, 215, 1); }
        }
    </style>
</head>

</body>
</html>
