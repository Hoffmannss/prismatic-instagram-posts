<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, user-scalable=no">
    <title>Destaque - Ofertas | Prismatic Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0014 0%, #1a0014 50%, #0f0014 100%);
            flex-shrink: 0;
        }
        .neon-bg {
            position: absolute;
            width: 700px;
            height: 700px;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.5;
            z-index: 1;
        }
        .neon-1 { background: #ff0080; top: -200px; left: -150px; }
        .neon-2 { background: #ffaa00; bottom: -200px; right: -150px; }
        .neon-3 { background: #ff0080; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 80px;
            text-align: center;
        }
        .badge {
            background: linear-gradient(135deg, #ff0080, #ffaa00);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 42px;
            font-weight: 900;
            padding: 20px 60px;
            border-radius: 50px;
            margin-bottom: 60px;
            box-shadow: 0 10px 40px rgba(255, 0, 128, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .icon {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #ff0080, #ffaa00);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            box-shadow: 0 20px 80px rgba(255, 0, 128, 0.6);
            transform: rotate(-10deg);
            animation: shake 3s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        .icon svg {
            width: 120px;
            height: 120px;
            fill: #fff;
        }
        .title {
            font-family: 'Inter', sans-serif;
            font-size: 140px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -5px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ff0080 0%, #ffaa00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.9;
            text-shadow: 0 0 80px rgba(255, 0, 128, 0.5);
        }
        .subtitle {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 56px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 80px;
            line-height: 1.3;
        }
        .highlight {
            color: #ffaa00;
            font-weight: 900;
        }
        .cta {
            background: linear-gradient(135deg, #ff0080, #ffaa00);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 50px;
            font-weight: 900;
            padding: 45px 120px;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 20px 60px rgba(255, 0, 128, 0.5);
            transition: all 0.3s ease;
            animation: pulse-glow 2s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 20px 60px rgba(255, 0, 128, 0.5); }
            50% { box-shadow: 0 20px 80px rgba(255, 170, 0, 0.8); }
        }
        .logo {
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center;
        }
        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="story">
        <div class="neon-bg neon-1"></div>
        <div class="neon-bg neon-2"></div>
        <div class="neon-bg neon-3"></div>
        <div class="content">
            <div class="badge">PROMOÇÃO</div>
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58.55 0 1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41 0-.55-.23-1.06-.59-1.42zM5.5 7C4.67 7 4 6.33 4 5.5S4.67 4 5.5 4 7 4.67 7 5.5 6.33 7 5.5 7z"/>
                </svg>
            </div>
            <h1 class="title">OFERTAS</h1>
            <p class="subtitle">Desconto <span class="highlight">especial</span><br>por tempo limitado!</p>
            <a href="#" class="cta">Quero!</a>
        </div>
        <div class="logo">
            <div class="logo-text">PRISMATIC LABS</div>
        </div>
    </div>
</body>
</html>
