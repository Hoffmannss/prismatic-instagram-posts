<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story 02 - 90 Minutos | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            padding: 20px;
        }
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0000 0%, #2e0a0a 30%, #1a0014 70%, #0a0014 100%);
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
        }
        
        /* Urg√™ncia - Vermelho Neon */
        .neon-bg {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(160px);
            opacity: 0.4;
            z-index: 1;
        }
        .neon-1 {
            background: #FF0066;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: urgent-pulse 1.5s ease-in-out infinite;
        }
        .neon-2 {
            background: #FF6600;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: urgent-pulse 1.5s ease-in-out infinite 0.75s;
        }
        
        @keyframes urgent-pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.6; }
        }
        
        /* Top Badge */
        .badge {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FF0066, #FF6600);
            color: #FFF;
            padding: 18px 55px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 38px;
            box-shadow: 0 10px 40px rgba(255, 0, 102, 0.6);
            z-index: 20;
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 200px 85px 120px 85px;
            text-align: center;
        }
        
        .clock {
            font-size: 180px;
            margin-bottom: 60px;
            animation: tick 1s ease-in-out infinite;
            filter: drop-shadow(0 0 50px rgba(255, 102, 0, 0.7));
        }
        
        @keyframes tick {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.08) rotate(4deg); }
        }
        
        .headline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 90px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 50px;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 0 45px rgba(255, 102, 0, 0.8);
        }
        
        .countdown {
            font-size: 140px;
            font-weight: 900;
            color: #FF6600;
            margin-bottom: 70px;
            text-shadow: 0 0 60px rgba(255, 102, 0, 1),
                         0 0 100px rgba(255, 0, 102, 0.6);
            animation: countdown-glow 1s ease-in-out infinite;
        }
        
        @keyframes countdown-glow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }
        
        .text-block {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 102, 0, 0.4);
            border-radius: 35px;
            padding: 45px 55px;
            margin-bottom: 40px;
            box-shadow: 0 0 40px rgba(255, 102, 0, 0.3);
            width: 100%;
            max-width: 900px;
        }
        
        .text-line {
            font-size: 50px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.35;
            margin-bottom: 12px;
        }
        
        .text-line:last-child {
            margin-bottom: 0;
        }
        
        .highlight {
            color: #FF6600;
            font-weight: 900;
        }
        
        .cta-box {
            background: linear-gradient(135deg, #FF0066, #FF6600);
            color: #FFFFFF;
            padding: 45px 75px;
            border-radius: 35px;
            font-size: 58px;
            font-weight: 900;
            margin-top: 50px;
            box-shadow: 0 0 60px rgba(255, 102, 0, 0.7);
            animation: cta-pulse 2s ease-in-out infinite;
        }
        
        @keyframes cta-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        .sub-cta {
            font-size: 44px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.75);
            margin-top: 35px;
        }
    </style>
</head>

</body>
