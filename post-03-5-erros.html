<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 03 - 5 Erros | Prismatic Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a1e 0%, #1a0a2e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 70px 60px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .title {
            font-size: 70px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 15px;
        }
        .subtitle {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff0055, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .errors-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .error-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 6px solid #ff0055;
            padding: 25px 35px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .error-number {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff0055, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            min-width: 60px;
        }
        .error-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 30px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .logo {
            font-size: 26px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="header">
            <h1 class="title">5 ERROS</h1>
            <p class="subtitle">Que estão custando caro</p>
        </div>
        
        <div class="errors-list">
            <div class="error-item">
                <div class="error-number">1</div>
                <div class="error-text">Não automatizar processos repetitivos</div>
            </div>
            <div class="error-item">
                <div class="error-number">2</div>
                <div class="error-text">Ignorar dados e análises importantes</div>
            </div>
            <div class="error-item">
                <div class="error-number">3</div>
                <div class="error-text">Usar ferramentas desatualizadas</div>
            </div>
            <div class="error-item">
                <div class="error-number">4</div>
                <div class="error-text">Falta de integração entre sistemas</div>
            </div>
            <div class="error-item">
                <div class="error-number">5</div>
                <div class="error-text">Não investir em tecnologia</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo">PRISMATIC LABS</div>
        </div>
    </div>
</body>
</html>
