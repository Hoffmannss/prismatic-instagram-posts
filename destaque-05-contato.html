<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, user-scalable=no">
    <title>Destaque - Contato | Prismatic Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0428 0%, #0a1428 50%, #1a0428 100%);
            flex-shrink: 0;
        }
        .neon-bg {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.4;
            z-index: 1;
        }
        .neon-1 { background: #ff00ff; top: -250px; right: -200px; }
        .neon-2 { background: #00ffff; bottom: -250px; left: -200px; }
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 80px;
            text-align: center;
        }
        .icon {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            box-shadow: 0 20px 80px rgba(255, 0, 255, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 80px rgba(255, 0, 255, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 20px 100px rgba(0, 255, 255, 0.8); }
        }
        .icon svg {
            width: 100px;
            height: 100px;
            fill: #fff;
        }
        .title {
            font-family: 'Inter', sans-serif;
            font-size: 130px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -4px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #fff 0%, #ff00ff 50%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.9;
        }
        .subtitle {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 52px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 70px;
            line-height: 1.4;
        }
        .cta-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid;
            border-image: linear-gradient(135deg, #ff00ff, #00ffff) 1;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 56px;
            font-weight: 900;
            padding: 50px 80px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 50px;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.4); }
            50% { box-shadow: 0 0 60px rgba(0, 255, 255, 0.6); }
        }
        .arrow {
            font-size: 70px;
            margin-top: 30px;
            color: #00ffff;
            animation: bounce 1.5s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .logo {
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center;
        }
        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="story">
        <div class="neon-bg neon-1"></div>
        <div class="neon-bg neon-2"></div>
        <div class="content">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </div>
            <h1 class="title">CONTATO</h1>
            <p class="subtitle">Vamos conversar sobre<br>seu próximo projeto?</p>
            <div class="cta-box">LINK NA BIO</div>
            <div class="arrow">↓</div>
        </div>
        <div class="logo">
            <div class="logo-text">PRISMATIC LABS</div>
        </div>
    </div>
</body>
</html>
