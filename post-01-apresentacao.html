<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 01 - Apresentação | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a0a2e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }
        .post::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' result='noise'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' fill='white' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
        }
        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }
        .main-title {
            font-size: 82px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            line-height: 0.95;
            letter-spacing: -3px;
            color: #FFFFFF;
            margin: 0;
        }
        .gradient-text {
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientShift 4s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
        .subtitle {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            line-height: 1.5;
            max-width: 750px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 30px 0;
            max-width: 850px;
            width: 100%;
        }
        .stat {
            background: rgba(168, 85, 247, 0.06);
            border: 1px solid rgba(168, 85, 247, 0.25);
            border-radius: 16px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 42px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            color: #06D9D7;
            text-shadow: 0 0 20px rgba(6, 217, 215, 0.3);
        }
        .stat-label {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            text-align: center;
        }
        .value-prop {
            font-size: 24px;
            color: #FFFFFF;
            font-weight: 700;
            margin-top: 20px;
        }
        .highlight {
            color: #FF006E;
        }
        .decoration {
            position: absolute;
            border: 2px solid;
            opacity: 0.06;
            border-radius: 50%;
        }
        .deco-1 {
            width: 500px;
            height: 500px;
            border-color: #A855F7;
            top: -200px;
            left: -200px;
        }
        .deco-2 {
            width: 400px;
            height: 400px;
            border-color: #06D9D7;
            bottom: -150px;
            right: -150px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="decoration deco-1"></div>
        <div class="decoration deco-2"></div>
        
        <div class="content">
            <div class="logo-text">PRISMATIC LABS</div>
            
            <h1 class="main-title">
                Landing Pages<br>
                <span class="gradient-text">que Convertem</span>
            </h1>
            
            <p class="subtitle">
                Transformamos visitantes em clientes através de design dark mode premium e estratégia de conversão científica
            </p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">+40%</div>
                    <div class="stat-label">Conversão média</div>
                </div>
                <div class="stat">
                    <div class="stat-number">12 dias</div>
                    <div class="stat-label">Do zero ao ativo</div>
                </div>
                <div class="stat">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Mobile ready</div>
                </div>
            </div>
            
            <p class="value-prop">
                Design premium • Resultados <span class="highlight">mensuráveis</span>
            </p>
        </div>
    </div>
</body>
</html>
