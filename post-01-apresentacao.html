<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 01 - Apresentação | Prismatic Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0014;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0014 0%, #1a0a28 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0;
        }
        .header {
            padding: 60px 80px;
            position: relative;
            z-index: 2;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #6200ff, #00d4ff);
            color: #fff;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 80px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }
        .subtitle {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 40px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.4;
        }
        .highlight {
            background: linear-gradient(135deg, #6200ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .content {
            padding: 0 80px;
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-container {
            text-align: center;
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon {
            width: 320px;
            height: 320px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            /* Espaço reservado para você adicionar a logo */
        }
        .footer {
            padding: 50px 80px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px;
        }
        .neon-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            z-index: 1;
        }
        .neon-1 { background: #6200ff; top: -200px; right: -200px; }
        .neon-2 { background: #00d4ff; bottom: -200px; left: -200px; }
    </style>
</head>
<body>
    <div class="post">
        <div class="neon-bg neon-1"></div>
        <div class="neon-bg neon-2"></div>
        
        <div class="header">
            <div class="badge">Inovação</div>
            <h1 class="title">PRISMATIC<br>LABS</h1>
            <p class="subtitle">Transformamos ideias em <span class="highlight">experiências digitais</span> extraordinárias</p>
        </div>
        
        <div class="content">
            <div class="icon-container">
                <div class="icon">
                    <!-- ESPAÇO VAZIO: Adicione sua logo aqui -->
                                            <svg viewBox="0 0 200 200" style="width: 200px; height: 200px;">
                            <!-- Prisma colorido da Prismatic Labs -->
                            <!-- Face superior (roxo) -->
                            <polygon points="100,20 140,80 100,100 60,80" fill="#8b5cf6" />
                            <!-- Face esquerda (roxo escuro) -->
                            <polygon points="100,20 60,80 60,160 100,180" fill="#6d28d9" />
                            <!-- Face direita (azul/ciano) -->
                            <polygon points="100,20 140,80 140,160 100,180" fill="#00d4ff" />
                            <!-- Face frontal inferior esquerda (ciano) -->
                            <polygon points="60,80 100,100 100,180 60,160" fill="#0ea5e9" />
                            <!-- Face frontal inferior direita (ciano claro) -->
                            <polygon points="140,80 100,100 100,180 140,160" fill="#22d3ee" />
                        </svg>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo">PRISMATIC LABS</div>
        </div>
    </div>
</body>
</html>
