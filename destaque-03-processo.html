<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, user-scalable=no">
    <title>Destaque - Processo | Prismatic Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #000000 0%, #1a0a2e 100%);
            flex-shrink: 0;
        }
        .neon-bg {
            position: absolute;
            width: 700px;
            height: 700px;
            border-radius: 50%;
            filter: blur(130px);
            opacity: 0.3;
            z-index: 1;
        }
        .neon-1 {
            background: #A855F7;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        .badge {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            color: #000;
            padding: 18px 55px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 38px;
            z-index: 20;
        }
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 200px 90px 120px 90px;
            text-align: center;
        }
        .headline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 85px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 80px;
            color: #FFFFFF;
            text-transform: uppercase;
        }
        .steps {
            width: 100%;
            max-width: 800px;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 45px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 30px;
            padding: 35px 45px;
        }
        .step-number {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            font-weight: 900;
            color: #000;
            margin-right: 35px;
            flex-shrink: 0;
        }
        .step-content {
            flex: 1;
            text-align: left;
        }
        .step-title {
            font-size: 50px;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 8px;
        }
        .step-time {
            font-size: 38px;
            font-weight: 700;
            color: #06D9D7;
        }
        .tagline {
            font-size: 48px;
            font-weight: 900;
            color: #A855F7;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="story">
        <div class="neon-bg neon-1"></div>
        
        <div class="badge">COMO FUNCIONA</div>
        
        <div class="content">
            <h1 class="headline">PROCESSO<br>RÁPIDO</h1>
            
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <div class="step-title">Diagnóstico</div>
                        <div class="step-time">1 dia</div>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <div class="step-title">Proposta</div>
                        <div class="step-time">2 dias</div>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <div class="step-title">Desenvolvimento</div>
                        <div class="step-time">5-7 dias</div>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-content">
                        <div class="step-title">Entrega + Suporte</div>
                        <div class="step-time">Imediato</div>
                    </div>
                </div>
            </div>
            
            <div class="tagline">Do zero ao ar em 7 dias</div>
        </div>
    </div>
</body>
</html>
