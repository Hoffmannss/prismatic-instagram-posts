<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 04 - Case de Sucesso | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: #000000;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 80px;
            justify-content: center;
            align-items: center;
        }
        .badge {
            background: rgba(6, 217, 215, 0.15);
            border: 1px solid #06D9D7;
            color: #06D9D7;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .main-number {
            font-size: 140px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
        }
        .main-metric {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
            margin-bottom: 60px;
            text-align: center;
        }
        .case-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 50px;
            max-width: 750px;
            width: 100%;
        }
        .client-info {
            text-align: center;
            margin-bottom: 40px;
        }
        .client-name {
            font-size: 28px;
            color: #FFFFFF;
            font-weight: 900;
            margin-bottom: 8px;
            font-family: 'Space Grotesk', sans-serif;
        }
        .client-role {
            font-size: 18px;
            color: #A855F7;
            font-weight: 600;
        }
        .quote {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            line-height: 1.6;
            font-style: italic;
            text-align: center;
            margin-bottom: 40px;
        }
        .highlight {
            color: #06D9D7;
            font-weight: 900;
            font-style: normal;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        .metric-item {
            text-align: center;
        }
        .metric-value {
            font-size: 32px;
            color: #06D9D7;
            font-weight: 900;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 8px;
        }
        .metric-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }
        .footer {
            margin-top: 60px;
            text-align: center;
        }
        .cta {
            font-size: 24px;
            color: #A855F7;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="badge">Case de Sucesso</div>
        
        <div class="main-number">+180%</div>
        <div class="main-metric">de aumento em leads qualificados</div>
        
        <div class="case-box">
            <div class="client-info">
                <div class="client-name">Marina Oliveira</div>
                <div class="client-role">Consultoria Empresarial</div>
            </div>
            
            <div class="quote">
                "Landing da Prismatic <span class="highlight">triplicou minha geração de leads</span> em 30 dias. O design dark mode premium passa confiança instantânea."
            </div>
            
            <div class="metrics-grid">
                <div class="metric-item">
                    <div class="metric-value">180%</div>
                    <div class="metric-label">Mais leads</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">52%</div>
                    <div class="metric-label">Conversão</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">30d</div>
                    <div class="metric-label">Prazo</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="cta">Próximo caso pode ser o seu</div>
        </div>
    </div>
</body>
</html>
