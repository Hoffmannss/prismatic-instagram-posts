<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 02 - O Problema | Prismatic Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a0014 0%, #0a0014 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }
        .icon {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #ff0055, #ff4400);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            box-shadow: 0 20px 60px rgba(255, 0, 85, 0.5);
        }
        .icon svg {
            width: 90px;
            height: 90px;
            fill: #fff;
        }
        .title {
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }
        .problem-list {
            width: 100%;
            max-width: 800px;
        }
        .problem-item {
            background: rgba(255, 0, 85, 0.1);
            border-left: 5px solid #ff0055;
            padding: 30px 40px;
            margin-bottom: 25px;
            border-radius: 10px;
        }
        .problem-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 34px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }
        .footer {
            position: absolute;
            bottom: 50px;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
        <h1 class="title">O PROBLEMA</h1>
        <div class="problem-list">
            <div class="problem-item">
                <div class="problem-text">Processos manuais consomem tempo</div>
            </div>
            <div class="problem-item">
                <div class="problem-text">Falta de automação nas tarefas</div>
            </div>
            <div class="problem-item">
                <div class="problem-text">Baixa produtividade da equipe</div>
            </div>
        </div>
        <div class="footer">
            <div class="logo">PRISMATIC LABS</div>
        </div>
    </div>
</body>
</html>
