<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 02 - O Problema | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a0a2e 0%, #000000 50%, #0f0a1a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        .post::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' seed='2'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: overlay;
        }
        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 100px 80px;
            text-align: center;
        }
        .badge {
            background: linear-gradient(45deg, #FF006E, #FF4D6D);
            color: #FFFFFF;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 900;
            margin-bottom: 35px;
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .main-title {
            font-size: 72px;
            font-weight: 900;
            line-height: 0.95;
            margin-bottom: 25px;
            letter-spacing: -1px;
        }
        .title-red {
            background: linear-gradient(90deg, #FF006E, #FF4D6D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .title-white {
            color: #FFFFFF;
        }
        .subtitle {
            font-size: 36px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.3;
            margin-bottom: 45px;
            max-width: 900px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
            max-width: 800px;
        }
        .stat-box {
            background: rgba(255, 0, 110, 0.08);\n            border: 2px solid rgba(255, 0, 110, 0.3);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(90deg, #FF006E, #FF4D6D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }
        .cta-danger {
            background: linear-gradient(45deg, #FF006E, #FF4D6D);
            color: #FFFFFF;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 28px;
            font-weight: 900;
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }
        .cta-danger:hover {
            transform: scale(1.05);
        }
        .footer-text {
            position: absolute;
            bottom: 60px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="content">
            <div class="badge">⚠️ REALIDADE DO MERCADO</div>
            
            <h1 class="main-title">
                <span class="title-red">78% das landing pages</span><br>
                <span class="title-white">não convertem</span>
            </h1>
            
            <p class="subtitle">Você está perdendo clientes todos os dias</p>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-number">78%</div>
                    <div class="stat-label">Taxa de rejeição</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">2.1%</div>
                    <div class="stat-label">Conversão média</div>
                </div>
            </div>
            
            <button class="cta-danger">EU QUERO 40%+ DE CONVERSÃO</button>
        </div>
        
        <div class="footer-text">Dados: HubSpot 2025 | Seu site não está na exceção</div>
    </div>
</body>
</html>
