<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Story 03 - Ãšltima Chance | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root { --scale: 1; }

        html, body {
            height: 100%;
            margin: 0;
            background: #000;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Palco que ocupa a tela do celular */
        .stage {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        /* O story mantÃ©m o tamanho real do design (Instagram Stories) */
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;

            transform: scale(var(--scale));
            transform-origin: center center;

            background: linear-gradient(135deg, #0a0014 0%, #1a0a2e 30%, #1a0014 70%, #0a0a1e 100%);
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
        }

        /* MÃ¡ximo Impacto - Neon Intenso */
        .neon-bg {
            position: absolute;
            width: 900px;
            height: 900px;
            border-radius: 50%;
            filter: blur(180px);
            opacity: 0.5;
            z-index: 1;
        }
        .neon-1 {
            background: #FF0066;
            top: -250px;
            left: -150px;
            animation: final-pulse 1s ease-in-out infinite;
        }
        .neon-2 {
            background: #A855F7;
            top: 50%;
            right: -250px;
            transform: translateY(-50%);
            animation: final-pulse 1s ease-in-out infinite 0.3s;
        }
        .neon-3 {
            background: #06D9D7;
            bottom: -250px;
            left: 50%;
            transform: translateX(-50%);
            animation: final-pulse 1s ease-in-out infinite 0.6s;
        }

        @keyframes final-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.7; }
        }

        /* Top Badge */
        .badge {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FF0066, #A855F7);
            color: #FFF;
            padding: 22px 65px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 40px;
            box-shadow: 0 10px 50px rgba(255, 0, 102, 0.7);
            animation: badge-glow 1s ease-in-out infinite;
            z-index: 20;
        }

        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 10px 50px rgba(255, 0, 102, 0.7); }
            50% { box-shadow: 0 10px 70px rgba(255, 0, 102, 0.9); }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 200px 80px 120px 80px;
            text-align: center;
        }

        .fire {
            font-size: 200px;
            margin-bottom: 50px;
            animation: fire-shake 0.5s ease-in-out infinite;
            filter: drop-shadow(0 0 70px rgba(255, 0, 102, 0.9));
        }

        @keyframes fire-shake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-2deg) scale(1.04); }
            75% { transform: rotate(2deg) scale(1.04); }
        }

        .headline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 100px;
            font-weight: 900;
            line-height: 0.95;
            margin-bottom: 45px;
            background: linear-gradient(135deg, #FF0066 0%, #A855F7 50%, #06D9D7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -3px;
            filter: drop-shadow(0 0 35px rgba(255, 0, 102, 0.5));
        }

        .countdown {
            font-size: 125px;
            font-weight: 900;
            color: #FF0066;
            margin-bottom: 65px;
            text-shadow: 0 0 70px rgba(255, 0, 102, 1),
                         0 0 100px rgba(168, 85, 247, 0.7);
            animation: final-countdown 0.8s ease-in-out infinite;
        }

        @keyframes final-countdown {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.07); }
        }

        .text-block {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 3px solid;
            border-image: linear-gradient(135deg, #FF0066, #A855F7, #06D9D7) 1;
            border-radius: 35px;
            padding: 50px 55px;
            margin-bottom: 50px;
            box-shadow: 0 0 50px rgba(255, 0, 102, 0.3);
            width: 100%;
            max-width: 900px;
        }

        .text-line {
            font-size: 54px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1.25;
            margin-bottom: 12px;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }

        .text-line:last-child {
            margin-bottom: 0;
        }

        .highlight {
            background: linear-gradient(135deg, #FF0066, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-box {
            background: linear-gradient(135deg, #FF0066, #A855F7);
            color: #FFFFFF;
            padding: 52px 80px;
            border-radius: 45px;
            font-size: 64px;
            font-weight: 900;
            margin-top: 45px;
            box-shadow: 0 0 70px rgba(255, 0, 102, 0.8),
                        0 0 100px rgba(168, 85, 247, 0.5);
            animation: mega-pulse 1.5s ease-in-out infinite;
        }

        @keyframes mega-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        .arrow {
            font-size: 90px;
            margin-top: 35px;
            animation: bounce-arrow 1s ease-in-out infinite;
        }

        @keyframes bounce-arrow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(18px); }
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="story">
            <div class="neon-bg neon-1"></div>
            <div class="neon-bg neon-2"></div>
            <div class="neon-bg neon-3"></div>

            <div class="badge">ÃšLTIMOS 15 MIN</div>

            <div class="content">
                <div class="fire">ðŸ”¥</div>

                <h1 class="headline">ÃšLTIMA<br>CHANCE</h1>

                <div class="countdown">15:00</div>

                <div class="text-block">
                    <div class="text-line">OrÃ§amento grÃ¡tis</div>
                    <div class="text-line"><span class="highlight">ENCERRA Ã€S 23h59</span></div>
                </div>

                <div class="cta-box">
                    bit.ly/prismatic
                </div>

                <div class="arrow">ðŸ‘‡</div>
            </div>
        </div>
    </div>

    <script>
        function setStoryScale() {
            const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
            const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;

            const scale = Math.min(vw / 1080, vh / 1920);
            document.documentElement.style.setProperty('--scale', scale.toFixed(4));
        }

        window.addEventListener('resize', setStoryScale);
        if (window.visualViewport) window.visualViewport.addEventListener('resize', setStoryScale);
        setStoryScale();
    </script>
</body>
</html>
