<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, user-scalable=no">
    <title>Story 03 - Última Chance | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: #0b0000;
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
        }
        
        .neon-bg {
            position: absolute;
            width: 900px;
            height: 900px;
        }
        
        @keyframes mega-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }
        
        .fire-icon {
            margin-bottom: 40px;
        }
        
        .fire-icon svg {
            filter: drop-shadow(0 0 30px rgba(255,0,102,0.8))
                    drop-shadow(0 0 60px rgba(255,68,0,0.6));
            animation: pulse-fire 2s ease-in-out infinite;
        }
        
        @keyframes pulse-fire {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(-10px); }
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 120px 80px;
            text-align: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .badge {
            background: rgba(255,0,102,0.3);
            color: #ff0066;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            margin-bottom: 60px;
            border: 3px solid #ff0066;
            letter-spacing: 2px;
        }
        
        .headline {
            font-family: 'Inter', sans-serif;
            font-size: 140px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(180deg, #ffffff 0%, #ff0066 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .countdown {
            font-family: 'Inter', sans-serif;
            font-size: 120px;
            font-weight: 900;
            color: #ff0066;
            margin: 40px 0;
            text-shadow: 0 0 40px rgba(255,0,102,0.8);
        }
        
        .description {
            font-family: 'Space Grotesk', monospace;
            font-size: 38px;
            line-height: 1.6;
            color: #ffffff;
            margin-bottom: 70px;
        }
        
        .description strong {
            color: #ff0066;
            font-weight: 600;
        }
        
        .cta-box {
            background: linear-gradient(135deg, #ff0066, #A855F7);
            color: #ffffff;
            padding: 52px 100px;
            border-radius: 45px;
            font-size: 64px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 0 70px rgba(255, 0, 102, 0.8),
                        0 0 100px rgba(168, 85, 247, 0.5);
            animation: mega-pulse 1.5s ease-in-out infinite;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="story">
        <div class="badge">ÚLTIMA 15 MIN</div>
        
        <div class="content">
            <div class="fire-icon">
                <svg width="280" height="280" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C12 2 8 6 8 10C8 12.21 9.79 14 12 14C14.21 14 16 12.21 16 10C16 6 12 2 12 2Z" fill="#ff0066" stroke="#ff0066" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 14C12 14 9 16 9 18.5C9 20.43 10.57 22 12.5 22C14.43 22 16 20.43 16 18.5C16 16 12 14 12 14Z" fill="#ff4400" stroke="#ff4400" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 10C12 10 10 11.5 10 13C10 14.1 10.9 15 12 15C13.1 15 14 14.1 14 13C14 11.5 12 10 12 10Z" fill="#ffaa00" stroke="#ffaa00" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1 class="headline">ÚLTIMA<br>CHANCE</h1>
            
            <div class="countdown">15:00</div>
            
            <p class="description">
                Essa condição especial<br>
                <strong>EXPIRA EM 15 MINUTOS</strong><br>
                Não perca!
            </p>
            
            <div class="cta-box">
                GARANTA AGORA
            </div>
        </div>
    </div>
</body>
</html>
