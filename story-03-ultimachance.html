<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story 03 - Ãšltima Chance | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            padding: 20px;
        }
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: #000000;
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
        }
        
        /* MÃ¡ximo Impacto - Neon Intenso */
        .neon-bg {
            position: absolute;
            width: 1000px;
            height: 1000px;
            border-radius: 50%;
            filter: blur(200px);
            opacity: 0.6;
        }
        .neon-1 {
            background: #FF0066;
            top: -300px;
            left: -200px;
            animation: final-pulse 1s ease-in-out infinite;
        }
        .neon-2 {
            background: #A855F7;
            top: 50%;
            right: -300px;
            transform: translateY(-50%);
            animation: final-pulse 1s ease-in-out infinite 0.3s;
        }
        .neon-3 {
            background: #06D9D7;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            animation: final-pulse 1s ease-in-out infinite 0.6s;
        }
        
        @keyframes final-pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.15); opacity: 0.8; }
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 70px;
            text-align: center;
        }
        
        .fire {
            font-size: 240px;
            margin-bottom: 60px;
            animation: fire-shake 0.5s ease-in-out infinite;
            filter: drop-shadow(0 0 80px rgba(255, 0, 102, 1));
        }
        
        @keyframes fire-shake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-3deg) scale(1.05); }
            75% { transform: rotate(3deg) scale(1.05); }
        }
        
        .headline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 110px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #FF0066 0%, #A855F7 50%, #06D9D7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -3px;
            filter: drop-shadow(0 0 40px rgba(255, 0, 102, 0.6));
        }
        
        .countdown {
            font-size: 140px;
            font-weight: 900;
            color: #FF0066;
            margin-bottom: 70px;
            text-shadow: 0 0 80px rgba(255, 0, 102, 1),
                         0 0 120px rgba(168, 85, 247, 0.8);
            animation: final-countdown 0.8s ease-in-out infinite;
        }
        
        @keyframes final-countdown {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .text-block {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 3px solid;
            border-image: linear-gradient(135deg, #FF0066, #A855F7, #06D9D7) 1;
            border-radius: 40px;
            padding: 60px;
            margin-bottom: 60px;
            box-shadow: 0 0 60px rgba(255, 0, 102, 0.4);
        }
        
        .text-line {
            font-size: 60px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1.3;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        .text-line:last-child {
            margin-bottom: 0;
        }
        
        .highlight {
            background: linear-gradient(135deg, #FF0066, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .cta-box {
            background: linear-gradient(135deg, #FF0066, #A855F7);
            color: #FFFFFF;
            padding: 60px 90px;
            border-radius: 50px;
            font-size: 70px;
            font-weight: 900;
            margin-top: 50px;
            box-shadow: 0 0 80px rgba(255, 0, 102, 0.9),
                        0 0 120px rgba(168, 85, 247, 0.6);
            animation: mega-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes mega-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .arrow {
            font-size: 100px;
            margin-top: 40px;
            animation: bounce-arrow 1s ease-in-out infinite;
        }
        
        @keyframes bounce-arrow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }
        
        /* Top Badge */
        .badge {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FF0066, #A855F7);
            color: #FFF;
            padding: 25px 70px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 44px;
            box-shadow: 0 10px 50px rgba(255, 0, 102, 0.7);
            animation: badge-glow 1s ease-in-out infinite;
        }
        
        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 10px 50px rgba(255, 0, 102, 0.7); }
            50% { box-shadow: 0 10px 80px rgba(255, 0, 102, 1); }
        }
    </style>
</head>
<body>
    <div class="story">
        <div class="neon-bg neon-1"></div>
        <div class="neon-bg neon-2"></div>
        <div class="neon-bg neon-3"></div>

            <div class="cta-box">

    </div>
</body>
