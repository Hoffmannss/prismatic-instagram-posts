<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 07 - Comparativo | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: #000000;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 80px;
        }
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        .main-title {
            font-size: 64px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        .prismatic-text {
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .vs-text {
            color: #FFFFFF;
        }
        .mercado-text {
            background: linear-gradient(135deg, #EF4444, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }
        .table {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 2px;
            padding: 0 20px;
        }
        .table-header-cell {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        .table-header-cell:first-child {
            text-align: left;
        }
        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            padding: 24px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
        }
        .feature-name {
            font-size: 18px;
            color: #FFFFFF;
            font-weight: 600;
        }
        .check {
            text-align: center;
            font-size: 28px;
        }
        .check-yes {
            color: #06D9D7;
        }
        .check-no {
            color: rgba(255, 255, 255, 0.2);
        }
        .highlight-row {
            background: rgba(168, 85, 247, 0.08);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 8px;
            margin: 2px 0;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        .cta {
            font-size: 24px;
            color: #06D9D7;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="header">
            <h1 class="main-title">
                <span class="prismatic-text">Prismatic</span> <span class="vs-text">vs</span> <span class="mercado-text">Mercado</span>
            </h1>
            <p class="subtitle">Veja a diferença na prática</p>
        </div>
        
        <div class="table">
            <div class="table-header">
                <div class="table-header-cell">Recurso</div>
                <div class="table-header-cell">Outros</div>
                <div class="table-header-cell">Prismatic</div>
            </div>
            
            <div class="table-row">
                <div class="feature-name">Dark Mode Premium</div>
                <div class="check check-no">✕</div>
                <div class="check check-yes">✓</div>
            </div>
            
            <div class="table-row highlight-row">
                <div class="feature-name">Design Personalizado</div>
                <div class="check check-no">✕</div>
                <div class="check check-yes">✓</div>
            </div>
            
            <div class="table-row">
                <div class="feature-name">Mobile First</div>
                <div class="check check-no">✕</div>
                <div class="check check-yes">✓</div>
            </div>
            
            <div class="table-row highlight-row">
                <div class="feature-name">Performance Otimizada</div>
                <div class="check check-no">✕</div>
                <div class="check check-yes">✓</div>
            </div>
            
            <div class="table-row">
                <div class="feature-name">Código Limpo</div>
                <div class="check check-no">✕</div>
                <div class="check check-yes">✓</div>
            </div>
            
            <div class="table-row highlight-row">
                <div class="feature-name">Suporte Técnico</div>
                <div class="check check-no">✕</div>
                <div class="check check-yes">✓</div>
            </div>
            
            <div class="table-row">
                <div class="feature-name">Foco em Conversão</div>
                <div class="check check-no">✕</div>
                <div class="check check-yes">✓</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="cta">Qualidade faz diferença</div>
        </div>
    </div>
</body>
</html>
