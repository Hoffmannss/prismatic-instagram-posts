<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, user-scalable=no">
    <title>Destaque - Serviços | Prismatic Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0a2e 0%, #0a1428 50%, #0a2e2e 100%);
            flex-shrink: 0;
        }
        .neon-bg {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.35;
            z-index: 1;
        }
        .neon-1 {
            background: #A855F7;
            top: 50%;
            left: -200px;
            transform: translateY(-50%);
        }
        .neon-2 {
            background: #06D9D7;
            top: 50%;
            right: -200px;
            transform: translateY(-50%);
        }
        .badge {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            color: #FFF;
            padding: 18px 55px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 38px;
            z-index: 20;
        }
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 200px 80px 120px 80px;
            text-align: center;
        }
        .icon-container {
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 35px rgba(6, 217, 215, 0.7));
        }
        .headline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 80px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 70px;
            color: #FFFFFF;
            text-transform: uppercase;
        }
        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
            max-width: 900px;
        }
        .service-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(6, 217, 215, 0.3);
            border-radius: 30px;
            padding: 45px 35px;
            text-align: center;
        }
        .service-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 20px rgba(6, 217, 215, 0.6));
        }
        .service-name {
            font-size: 42px;
            font-weight: 900;
            color: #06D9D7;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="story">
        <div class="neon-bg neon-1"></div>
        <div class="neon-bg neon-2"></div>
        
        <div class="badge">O QUE FAZEMOS</div>
        
        <div class="content">
            <div class="icon-container">
                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#06D9D7;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="100" cy="100" r="70" fill="none" stroke="url(#grad2)" stroke-width="6"/>
                    <path d="M100 40 L120 90 L170 90 L130 120 L150 170 L100 140 L50 170 L70 120 L30 90 L80 90 Z" fill="url(#grad2)"/>
                </svg>
            </div>
            
            <h1 class="headline">NOSSOS<br>SERVIÇOS</h1>
            
            <div class="services-grid">
                <div class="service-card">
                    <div class="service-icon">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="15" y="25" width="70" height="50" rx="5" stroke="#06D9D7" stroke-width="4" fill="none"/>
                            <circle cx="35" cy="45" r="8" fill="#06D9D7"/>
                            <circle cx="65" cy="45" r="8" fill="#06D9D7"/>
                            <path d="M30 60 Q50 70 70 60" stroke="#06D9D7" stroke-width="4" stroke-linecap="round" fill="none"/>
                        </svg>
                    </div>
                    <div class="service-name">Chatbots<br>com IA</div>
                </div>
                
                <div class="service-card">
                    <div class="service-icon">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 80 L35 50 L50 60 L65 30 L80 40" stroke="#06D9D7" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                            <circle cx="80" cy="40" r="8" fill="#06D9D7"/>
                        </svg>
                    </div>
                    <div class="service-name">Captação<br>de Leads</div>
                </div>
                
                <div class="service-card">
                    <div class="service-icon">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="20" y="30" width="60" height="45" rx="3" stroke="#06D9D7" stroke-width="4" fill="none"/>
                            <line x1="30" y1="45" x2="70" y2="45" stroke="#06D9D7" stroke-width="3"/>
                            <line x1="30" y1="55" x2="60" y2="55" stroke="#06D9D7" stroke-width="3"/>
                            <line x1="30" y1="65" x2="55" y2="65" stroke="#06D9D7" stroke-width="3"/>
                        </svg>
                    </div>
                    <div class="service-name">Landing<br>Pages</div>
                </div>
                
                <div class="service-card">
                    <div class="service-icon">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="25" stroke="#06D9D7" stroke-width="4" fill="none"/>
                            <path d="M50 30 L50 50 L65 50" stroke="#06D9D7" stroke-width="4" stroke-linecap="round"/>
                            <circle cx="50" cy="50" r="5" fill="#06D9D7"/>
                        </svg>
                    </div>
                    <div class="service-name">Automação<br>CRM</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
