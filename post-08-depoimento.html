<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 08 - Depoimento | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #000000 0%, #1a0a2e 50%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }
        .post::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' result='noise'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' fill='white' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 40px;
            max-width: 800px;
        }
        .metric {
            font-size: 120px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -4px;
            background: linear-gradient(45deg, #FF006E, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientShift 3s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
        .metric-label {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            margin-top: -20px;
        }
        .testimonial-box {
            background: rgba(168, 85, 247, 0.06);
            border: 2px solid rgba(168, 85, 247, 0.25);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        .quote {
            font-size: 26px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            line-height: 1.5;
            font-style: italic;
            margin-bottom: 25px;
        }
        .author {
            font-size: 22px;
            color: #FFFFFF;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .role {
            font-size: 18px;
            color: #A855F7;
            font-weight: 600;
        }
        .highlight {
            color: #FF006E;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="content">
            <div class="metric">+94%</div>
            <div class="metric-label">de aumento em vendas online</div>
            
            <div class="testimonial-box">
                <div class="quote">
                    "Investir na Prismatic Labs foi a melhor decisão do ano. A landing page <span class="highlight">virou nossa principal ferramenta de vendas</span> e o ROI foi imediato."
                </div>
                <div class="author">Ricardo Almeida</div>
                <div class="role">CEO • E-commerce de Moda</div>
            </div>
        </div>
    </div>
</body>
</html>
