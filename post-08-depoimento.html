<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 08 - Case Ricardo Costa | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #000000 0%, #1a0a2e 50%, #000000 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
        }
        .post::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 70% 30%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            justify-content: center;
        }
        .hook {
            display: inline-block;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: #FFFFFF;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 900;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
            letter-spacing: 0.5px;
        }
        .case-name {
            font-size: 56px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .case-role {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            margin-bottom: 40px;
        }
        .testimonial-box {
            background: rgba(168, 85, 247, 0.08);
            border: 2px solid rgba(168, 85, 247, 0.4);
            border-radius: 24px;
            padding: 35px 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(168, 85, 247, 0.15);
            position: relative;
            overflow: hidden;
        }
        .quote {
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .quote-start {
            font-size: 56px;
            color: #A855F7;
            opacity: 0.3;
            line-height: 0.5;
            margin-bottom: 10px;
        }
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-top: 20px;
        }
        .result-badge {
            background: linear-gradient(45deg, rgba(255, 0, 110, 0.2), rgba(168, 85, 247, 0.2));
            border: 2px solid rgba(168, 85, 247, 0.5);
            border-radius: 18px;
            padding: 18px 20px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .result-text {
            font-size: 28px;
            color: #FF006E;
            font-weight: 900;
            letter-spacing: 0.5px;
        }
        .result-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            margin-top: 6px;
        }
        .cta {
            font-size: 22px;
            color: #FFFFFF;
            font-weight: 700;
            margin-top: 20px;
        }
        .footer {
            position: absolute;
            bottom: 100px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hint {
            font-size: 18px;
            color: #FF006E;
            font-weight: 600;
        }
        .decoration {
            position: absolute;
            border: 2px solid;
            opacity: 0.1;
            z-index: 0;
        }
        .deco-1 {
            width: 450px;
            height: 450px;
            border-color: #FF006E;
            border-radius: 50%;
            top: -180px;
            left: -180px;
        }
        .deco-2 {
            width: 350px;
            height: 350px;
            border-color: #06D9D7;
            border-radius: 50%;
            bottom: -130px;
            right: -130px;
        }
    </style>
</head>

</body>
</html>
