<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 08 - Depoimento | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #000000 0%, #1a0a2e 50%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }
        .post::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' result='noise'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' fill='white' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 30px;
        }
        .result {
            font-size: 100px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -3px;
            background: linear-gradient(45deg, #FF006E, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 40px rgba(255, 0, 110, 0.2);
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
        .metric {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }
        .case-box {
            background: rgba(168, 85, 247, 0.08);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            backdrop-filter: blur(10px);
        }
        .client-name {
            font-size: 32px;
            color: #FFFFFF;
            font-weight: 900;
            margin-bottom: 10px;
            font-family: 'Space Grotesk', sans-serif;
        }
        .client-role {
            font-size: 20px;
            color: #A855F7;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }
        .testimonial {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .highlight {
            color: #FF006E;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
        }
        .rating {
            font-size: 20px;
            color: #06D9D7;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .footer {
            position: absolute;
            bottom: 100px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: center;
            z-index: 3;
        }
        .cta {
            font-size: 24px;
            color: #06D9D7;
            font-weight: 900;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .decoration {
            position: absolute;
            border: 2px solid;
            opacity: 0.06;
        }
        .deco-1 {
            width: 400px;
            height: 400px;
            border-color: #A855F7;
            border-radius: 50%;
            top: -150px;
            left: -150px;
        }
        .deco-2 {
            width: 350px;
            height: 350px;
            border-color: #06D9D7;
            border-radius: 50%;
            bottom: -120px;
            right: -120px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="decoration deco-1"></div>
        <div class="decoration deco-2"></div>
        
        <div class="content">
            <div class="result">+67%</div>
            <div class="metric">de aumento em vendas mensais</div>
            
            <div class="case-box">
                <div class="client-name">Ricardo Costa</div>
                <div class="client-role">E-commerce | Moda</div>
                <div class="testimonial">
                    "Landing da Prismatic virou <span class="highlight">a maior geradora de vendas</span> do meu e-commerce. Visitante entra e quer comprar."
                </div>
                <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
            </div>
            
            <div class="footer">
                <div class="cta">üî• Seu n√∫mero pode ser +100%</div>
            </div>
        </div>
    </div>
</body>
</html>
