<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 09 - Urgência | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #000000 0%, #1a0a2e 50%, #000000 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }
        .post::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' result='noise'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' fill='white' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 40px;
        }
        .badge {
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: #FFFFFF;
            padding: 14px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.4);
        }
        .title {
            font-size: 68px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            line-height: 1.1;
            color: #FFFFFF;
        }
        .gradient {
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .description {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            line-height: 1.5;
            max-width: 750px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin: 20px 0;
            max-width: 700px;
            width: 100%;
        }
        .stat {
            background: rgba(6, 217, 215, 0.06);
            border: 2px solid rgba(6, 217, 215, 0.25);
            border-radius: 16px;
            padding: 28px;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 52px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            color: #06D9D7;
            text-shadow: 0 0 20px rgba(6, 217, 215, 0.3);
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 19px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }
        .cta {
            font-size: 32px;
            color: #FF006E;
            font-weight: 900;
            margin-top: 20px;
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="content">
            <div class="badge">VAGAS LIMITADAS</div>
            
            <h1 class="title">
                Cada Dia Sem uma Landing Profissional
                <br><span class="gradient">é Dinheiro Perdido</span>
            </h1>
            
            <p class="description">
                Trabalhamos com no máximo 3 projetos simultâneos para garantir excelência
            </p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">12 dias</div>
                    <div class="stat-label">Do briefing à landing ativa</div>
                </div>
                <div class="stat">
                    <div class="stat-number">2 vagas</div>
                    <div class="stat-label">Disponíveis em janeiro</div>
                </div>
            </div>
            
            <div class="cta">
                Garanta sua vaga agora
            </div>
        </div>
    </div>
</body>
</html>
