<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 05 - Pacote PRO | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #000000 0%, #2e0a1a 50%, #000000 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
        }
        .post::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 30% 50%, rgba(255, 0, 110, 0.1) 0%, transparent 40%);
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: #FFFFFF;
            padding: 14px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 900;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            letter-spacing: 0.5px;
        }
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            justify-content: center;
        }
        .package-name {
            font-size: 88px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF006E, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
            line-height: 0.95;
        }
        .price-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .price {
            font-size: 128px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1;
            letter-spacing: -3px;
        }
        .price-currency {
            font-size: 56px;
            opacity: 0.7;
        }
        .duration {
            font-size: 26px;
            color: #06D9D7;
            font-weight: 700;
            margin-top: 12px;
            letter-spacing: -0.5px;
        }
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            width: 100%;
            margin-bottom: 30px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            color: #FFFFFF;
            font-weight: 600;
            background: rgba(168, 85, 247, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.2);
            padding: 12px 16px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        .check {
            color: #06D9D7;
            font-size: 24px;
            flex-shrink: 0;
            font-weight: 900;
        }
        .highlight-box {
            background: rgba(168, 85, 247, 0.12);
            border: 2px solid #A855F7;
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(168, 85, 247, 0.15);
        }
        .highlight-text {
            font-size: 28px;
            color: #FFFFFF;
            font-weight: 700;
            line-height: 1.4;
        }
        .highlight-accent {
            color: #06D9D7;
            font-weight: 900;
        }
        .footer {
            position: absolute;
            bottom: 100px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .cta {
            font-size: 24px;
            color: #FF006E;
            font-weight: 900;
            letter-spacing: -0.5px;
        }
        .decoration {
            position: absolute;
            border: 2px solid;
            opacity: 0.12;
            z-index: 0;
        }
        .deco-1 {
            width: 450px;
            height: 450px;
            border-color: #FF006E;
            border-radius: 50%;
            top: -150px;
            left: -150px;
        }
        .deco-2 {
            width: 350px;
            height: 350px;
            border-color: #06D9D7;
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="decoration deco-1"></div>
        <div class="decoration deco-2"></div>
        
        <div class="badge">⭐ MAIS POPULAR</div>
        
        <div class="content">
            <div class="package-name">PACOTE<br>PRO</div>
            
            <div class="price-section">
                <div class="price">
                    <span class="price-currency">R$</span>3.500
                </div>
                <div class="duration">Entrega em 12 dias úteis</div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <span class="check">✓</span>
                    <span>Landing completa</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>Dark mode + neon</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>100% responsivo</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>Animações suaves</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>2 integrações</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>Pop-up estratégico</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>SEO avançado</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>30 dias suporte</span>
                </div>
            </div>
            
            <div class="highlight-box">
                <div class="highlight-text">
                    Landing page que <span class="highlight-accent">converte 40%+</span><br>
                    pronta em menos de 2 semanas
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo">PRISMATIC LABS</div>
            <div class="cta">SOLICITE PROPOSTA →</div>
        </div>
    </div>
</body>
</html>
