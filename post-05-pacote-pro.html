<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 05 - Pacote PRO | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: #000000;
            position: relative;
            overflow: hidden;
        }
        .badge {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: #FFFFFF;
            padding: 14px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 900;
            z-index: 10;
        }
        .content {
            padding: 160px 80px 120px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .package-name {
            font-size: 72px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .price-section {
            text-align: center;
            margin-bottom: 50px;
        }
        .price {
            font-size: 120px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1;
        }
        .price-currency {
            font-size: 50px;
            opacity: 0.7;
        }
        .duration {
            font-size: 28px;
            color: #06D9D7;
            font-weight: 600;
            margin-top: 10px;
        }
        .features {
            width: 100%;
            max-width: 700px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 50px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 22px;
            color: #FFFFFF;
            font-weight: 500;
        }
        .check {
            color: #06D9D7;
            font-size: 28px;
            flex-shrink: 0;
        }
        .highlight-box {
            background: rgba(168, 85, 247, 0.1);
            border: 2px solid #A855F7;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-top: auto;
        }
        .highlight-text {
            font-size: 32px;
            color: #FFFFFF;
            font-weight: 700;
            line-height: 1.4;
        }
        .highlight-accent {
            color: #FF006E;
            font-weight: 900;
        }
        .footer {
            position: absolute;
            bottom: 60px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta {
            font-size: 24px;
            color: #FF006E;
            font-weight: 900;
        }
        /* Geometric decoration */
        .decoration {
            position: absolute;
            border: 3px solid;
            opacity: 0.1;
        }
        .deco-1 {
            width: 400px;
            height: 400px;
            border-color: #A855F7;
            border-radius: 50%;
            top: -150px;
            left: -150px;
        }
        .deco-2 {
            width: 350px;
            height: 350px;
            border-color: #06D9D7;
            border-radius: 50%;
            bottom: -120px;
            right: -120px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="decoration deco-1"></div>
        <div class="decoration deco-2"></div>
        
        <div class="badge">⭐ MAIS POPULAR</div>
        
        <div class="content">
            <div class="package-name">PACOTE PRO</div>
            
            <div class="price-section">
                <div class="price">
                    <span class="price-currency">R$</span>3.500
                </div>
                <div class="duration">Entrega em 12 dias úteis</div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <span class="check">✓</span>
                    <span>Landing completa</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>Dark mode + neon</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>100% responsivo</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>Animações suaves</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>2 integrações</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>Pop-up estratégico</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>SEO avançado</span>
                </div>
                <div class="feature">
                    <span class="check">✓</span>
                    <span>30 dias suporte</span>
                </div>
            </div>
            
            <div class="highlight-box">
                <div class="highlight-text">
                    Landing page que <span class="highlight-accent">converte 40%+</span><br>
                    pronta em menos de 2 semanas
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo">PRISMATIC LABS</div>
            <div class="cta">SOLICITE PROPOSTA →</div>
        </div>
    </div>
</body>
</html>
