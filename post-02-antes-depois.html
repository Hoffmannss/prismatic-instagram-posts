<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 02 - Antes/Depois | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #000000 0%, #1a0a2e 50%, #000000 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 0;
        }
        .post::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }
        .hook {
            display: inline-block;
            background: linear-gradient(45deg, #FF006E, #A855F7);
            color: #FFFFFF;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 900;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
            letter-spacing: 0.5px;
            position: relative;
            z-index: 2;
        }
        .title {
            font-size: 72px;
            font-weight: 900;
            text-align: center;
            line-height: 0.95;
            margin: 20px 0;
            color: #FFFFFF;
            letter-spacing: -2px;
            position: relative;
            z-index: 2;
        }
        .accent {
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.2);
        }
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
            padding: 0 60px;
            max-width: 1080px;
            position: relative;
            z-index: 2;
            margin: 40px 0;
        }
        .side {
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .before {
            background: rgba(255, 0, 110, 0.08);
            border-color: rgba(255, 0, 110, 0.3);
        }
        .after {
            background: rgba(6, 217, 215, 0.08);
            border-color: rgba(6, 217, 215, 0.3);
            box-shadow: 0 20px 50px rgba(6, 217, 215, 0.2);
        }
        .side-label {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        .label-before {
            color: #FF006E;
        }
        .label-after {
            color: #06D9D7;
        }
        .side-description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.5;
            font-weight: 500;
        }
        .metrics {
            font-size: 24px;
            font-weight: 900;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
        }
        .before .metrics {
            color: #FF006E;
        }
        .after .metrics {
            color: #06D9D7;
        }
        .arrow {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            animation: pulse 2s infinite;
            z-index: 2;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        .cta {
            font-size: 24px;
            color: #FFFFFF;
            font-weight: 700;
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }
        .footer {
            position: absolute;
            bottom: 100px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .hint {
            font-size: 18px;
            color: #A855F7;
            font-weight: 600;
        }
        .decoration {
            position: absolute;
            border: 2px solid;
            opacity: 0.15;
            z-index: 0;
        }
        .deco-1 {
            width: 450px;
            height: 450px;
            border-color: #A855F7;
            border-radius: 50%;
            top: -150px;
            right: -150px;
        }
        .deco-2 {
            width: 350px;
            height: 350px;
            border-color: #06D9D7;
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="decoration deco-1"></div>
        <div class="decoration deco-2"></div>
        
        <div class="hook">üöÄ TRANSFORMA√á√ÉO VISUAL</div>
        
        <h1 class="title">
            <span class="accent">ANTES</span> VS<br>
            <span class="accent">DEPOIS</span>
        </h1>
        
        <div class="comparison-container">
            <div class="side before">
                <div class="side-label label-before">ANTES ‚ùå</div>
                <div class="side-description">Design tradicional, sem convers√£o</div>
                <div class="metrics">~15% convers√£o</div>
            </div>
            
            <div class="arrow">‚Üí</div>
            
            <div class="side after">
                <div class="side-label label-after">DEPOIS ‚úì</div>
                <div class="side-description">Dark mode + neon premium</div>
                <div class="metrics">40%+ convers√£o</div>
            </div>
        </div>
        
        <p class="cta">O mesmo tr√°fego.<br>3x mais vendas. üí•</p>
        
        <div class="footer">
            <div class="logo">PRISMATIC LABS</div>
            <div class="hint">Clique para saber mais</div>
        </div>
    </div>
</body>
</html>
