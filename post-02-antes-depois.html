<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 02 - Antes/Depois | Prismatic Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: #0a0014;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 60px 80px 40px;
            text-align: center;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff0080, #ffaa00);
            color: #fff;
            padding: 15px 45px;
            border-radius: 50px;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }
        .title {
            font-size: 64px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }
        .comparison {
            flex: 1;
            display: flex;
            gap: 0;
            position: relative;
        }
        .side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            position: relative;
        }
        .side-label {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        .side-content {
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 36px;
            font-weight: 700;
            line-height: 1.4;
        }
        .before {
            background: #1a0014;
        }
        .before .side-label {
            color: #999;
        }
        .before .side-content {
            color: #666;
        }
        .after {
            background: linear-gradient(135deg, #1a0028 0%, #0a0014 100%);
        }
        .after .side-label {
            background: linear-gradient(135deg, #ff0080, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .after .side-content {
            background: linear-gradient(135deg, #ff0080, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .divider {
            width: 8px;
            background: linear-gradient(135deg, #ff0080, #ffaa00);
            position: relative;
        }
        .divider::before {
            content: 'VS';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff0080, #ffaa00);
            color: #fff;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 900;
            box-shadow: 0 10px 40px rgba(255, 0, 128, 0.6);
        }
        .footer {
            padding: 40px 80px;
            text-align: center;
            background: #000;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="badge">Transformação</div>
            <h1 class="title">VEJA A DIFERENÇA</h1>
        </div>
        
        <div class="comparison">
            <div class="side before">
                <div class="side-label">ANTES</div>
                <div class="side-content">
                    Processos<br>
                    manuais<br>
                    e lentos
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="side after">
                <div class="side-label">DEPOIS</div>
                <div class="side-content">
                    Automação<br>
                    inteligente<br>
                    e rápida
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo">PRISMATIC LABS</div>
        </div>
    </div>
</body>
</html>
