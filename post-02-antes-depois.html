<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Post 02 - Antes/Depois | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .post {
            width: 1080px;
            height: 1080px;
            background: #000000;
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr 1fr;
        }
        .header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            padding: 60px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .title {
            font-size: 56px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }
        .comparison {
            display: grid;
            grid-template-rows: 1fr 1fr;
            position: relative;
        }
        .before {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-bottom: 3px solid #FF006E;
        }
        .after {
            background: linear-gradient(135deg, #000000 0%, #1a0a2e 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        .after::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulance type='fractalNoise' baseFrequency='0.65' numOctaves='4' result='noise'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' fill='white' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
        }
        .label {
            font-size: 28px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            padding: 12px 30px;
            border-radius: 30px;
        }
        .label-before {
            background: rgba(255, 255, 255, 0.1);
            color: #FF006E;
            border: 2px solid #FF006E;
        }
        .label-after {
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            color: #FFFFFF;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
        }
        .description {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
        }
        .metric {
            font-size: 64px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            margin: 10px 0;
        }
        .metric-before {
            color: #FF006E;
        }
        .metric-after {
            background: linear-gradient(45deg, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(6, 217, 215, 0.3);
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="header">
            <h1 class="title">A Diferença é Visível</h1>
            <p class="subtitle">Impacto real do design profissional</p>
        </div>
        
        <div class="comparison">
            <div class="before">
                <div class="label label-before">ANTES</div>
                <div class="description">Landing genérica, confusa e sem identidade visual</div>
                <div class="metric metric-before">2,8%</div>
                <div class="description" style="font-size: 20px; opacity: 0.7;">Taxa de conversão</div>
            </div>
            
            <div class="after">
                <div class="label label-after">DEPOIS</div>
                <div class="description">Dark mode premium com hierarquia clara e CTA estratégico</div>
                <div class="metric metric-after">11,4%</div>
                <div class="description" style="font-size: 20px;">Taxa de conversão (+307%)</div>
            </div>
        </div>
    </div>
</body>
</html>
