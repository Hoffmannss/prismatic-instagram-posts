        .post {

        .content {

        }
        .gradient-text {
            background: linear-gradient(45deg, #FF006E, #A855F7, #06D9D7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
            background-size: 200% auto;
        }
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% center; }

        .whatsapp-box {

            padding: 50px 60px;

            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(37, 211, 102, 0.2);
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(37, 211, 102, 0.3), inset 0 0 30px rgba(37, 211, 102, 0.1); }
            50% { box-shadow: 0 0 50px rgba(37, 211, 102, 0.5), inset 0 0 40px rgba(37, 211, 102, 0.15); }

        .whatsapp-icon {

        .whatsapp-content {

        }
        .whatsapp-label {

        .whatsapp-number {

            font-family: 'Space Grotesk', sans-serif;
            text-shadow: 0 0 20px rgba(37, 211, 102, 0.3);
        }
        .features {

            gap: 16px;
            margin-bottom: 30px;
            max-width: 700px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            color: #FFFFFF;
            font-weight: 600;
        }
        .check {
