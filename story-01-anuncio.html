<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            padding: 20px;
        }
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0014 0%, #1a0a2e 50%, #0a1428 100%);
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
        }
        
        /* Efeito Neon Background */
        .neon-bg {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.4;
        }
        .neon-1 {
            background: #A855F7;
            top: -200px;
            left: -200px;
            animation: pulse1 4s ease-in-out infinite;
        }
        .neon-2 {
            background: #06D9D7;
            bottom: -200px;
            right: -200px;
            animation: pulse2 4s ease-in-out infinite;
        }
        
        @keyframes pulse1 {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }
        @keyframes pulse2 {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 80px;
            text-align: center;
        }
        
        .emoji {
            font-size: 180px;
            margin-bottom: 60px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .headline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 120px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #FFFFFF 0%, #A855F7 50%, #06D9D7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -3px;
        }
        
        .subheadline {
            font-size: 80px;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 80px;
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.8);
        }
        
        .text-block {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 40px;
            padding: 60px;
            margin-bottom: 60px;
        }
        
        .text-line {
            font-size: 58px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .text-line:last-child {
            margin-bottom: 0;
        }
        
        .highlight {
            color: #06D9D7;
            font-weight: 900;
        }
        
        .cta {
            font-size: 64px;
            font-weight: 900;
            color: #06D9D7;
            margin-top: 80px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(6, 217, 215, 0.5); }
            50% { text-shadow: 0 0 40px rgba(6, 217, 215, 1); }
        }
        
        /* Top Badge */
        .badge {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            color: #000;
            padding: 20px 60px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 40px;
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.6);
        }
    </style>
</head>
