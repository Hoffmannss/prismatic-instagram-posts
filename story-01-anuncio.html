<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Story 01 - An√∫ncio 17h | Prismatic Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root { --scale: 1; }

        html, body {
            height: 100%;
            margin: 0;
            background: #000;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Palco que ocupa a tela do celular */
        .stage {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        /* O story mant√©m o tamanho real do design (Instagram Stories) */
        .story {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;

            transform: scale(var(--scale));
            transform-origin: center center;

            background: linear-gradient(135deg, #0a0014 0%, #1a0a2e 50%, #0a1428 100%);
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
        }

        /* Efeito Neon Background */
        .neon-bg {
            position: absolute;
            width: 700px;
            height: 700px;
            border-radius: 50%;
            filter: blur(130px);
            opacity: 0.35;
            z-index: 1;
        }
        .neon-1 {
            background: #A855F7;
            top: -150px;
            left: -150px;
            animation: pulse1 4s ease-in-out infinite;
        }
        .neon-2 {
            background: #06D9D7;
            bottom: -150px;
            right: -150px;
            animation: pulse2 4s ease-in-out infinite;
        }

        @keyframes pulse1 {
            0%, 100% { transform: scale(1); opacity: 0.35; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        @keyframes pulse2 {
            0%, 100% { transform: scale(1); opacity: 0.35; }
            50% { transform: scale(1.2); opacity: 0.45; }
        }

        /* Top Badge */
        .badge {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #A855F7, #06D9D7);
            color: #000;
            padding: 18px 55px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 38px;
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.6);
            z-index: 20;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 200px 90px 120px 90px;
            text-align: center;
        }

        .emoji {
            font-size: 150px;
            margin-bottom: 50px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .headline {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 105px;
            font-weight: 900;
            line-height: 1.05;
            margin-bottom: 35px;
            background: linear-gradient(135deg, #FFFFFF 0%, #A855F7 50%, #06D9D7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .subheadline {
            font-size: 70px;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 65px;
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.8);
        }

        .text-block {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 35px;
            padding: 50px 55px;
            margin-bottom: 45px;
            width: 100%;
            max-width: 900px;
        }

        .text-line {
            font-size: 52px;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .text-line:last-child {
            margin-bottom: 0;
        }

        .highlight {
            color: #06D9D7;
            font-weight: 900;
        }

        .cta {
            font-size: 58px;
            font-weight: 900;
            color: #06D9D7;
            margin-top: 60px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(6, 217, 215, 0.5); }
            50% { text-shadow: 0 0 40px rgba(6, 217, 215, 1); }
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="story">
            <div class="neon-bg neon-1"></div>
            <div class="neon-bg neon-2"></div>

            <div class="badge">PRISMATIC LABS</div>

            <div class="content">
                <div class="emoji">üöÄ</div>

                <h1 class="headline">ALGO BOM<br>VEM A√ç</h1>

                <h2 class="subheadline">Hoje √†s 17h</h2>

                <div class="text-block">
                    <div class="text-line">Landing pages que</div>
                    <div class="text-line">convertem <span class="highlight">40%+</span></div>
                </div>

                <div class="text-block">
                    <div class="text-line">Or√ßamento gr√°tis</div>
                    <div class="text-line"><span class="highlight">HOJE APENAS</span></div>
                </div>

                <div class="cta">Link na bio üëÜ</div>
            </div>
        </div>
    </div>

    <script>
        function setStoryScale() {
            const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
            const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;

            const scale = Math.min(vw / 1080, vh / 1920);
            document.documentElement.style.setProperty('--scale', scale.toFixed(4));
        }

        window.addEventListener('resize', setStoryScale);
        if (window.visualViewport) window.visualViewport.addEventListener('resize', setStoryScale);
        setStoryScale();
    </script>
</body>
</html>
